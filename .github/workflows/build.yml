name: Build

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:

    strategy:
      matrix:
        os: [windows-2016, windows-2019, ubuntu-18.04, ubuntu-20.04, macos-10.15]
        include:
          - os: windows-2016
            mvnw: .\mvnw.cmd
          - os: windows-2019
            mvnw: .\mvnw.cmd
          - os: ubuntu-18.04
            mvnw: ./mvnw
          - os: ubuntu-20.04
            mvnw: ./mvnw
          - os: macos-10.15
            mvnw: ./mvnw

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Build
        run: ${{ matrix.mvnw }} --batch-mode verify
      - name: Run Codacy Coverage Reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: target/site/jacoco-merged-test-coverage-report/jacoco.xml
